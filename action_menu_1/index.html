<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><body>
    <div class="list">
        <div class="user">
            <div class="imgBx">
                <img src="assets/5616.jpeg" alt="">
            </div>
            <div class="details">
                <h3>Random Name</h3>
                <p>SpaceX Engineer</p>
            </div>
        </div>
        <div class="navigation">
            <span>
                <i class="fa-light fa-pen-to-square"></i>
            </span>
            <span>
                <i class="fa-regular fa-heart"></i>
            </span>
            <span>
                <i class="fa-regular fa-trash-can"></i>
            </span>
        </div>
    </div>
    <script>
        const navigation = document.querySelector(".navigation");
        navigation.onclick = () => {
            navigation.classList.toggle("active");
        }
    </script>
</body>
</html>
